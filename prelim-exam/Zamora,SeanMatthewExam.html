<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grades</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>Student Grades</h2>

<button onclick="addStudent()">Add Student</button>

<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Lab Work 1</th>
            <th>Lab Work 2</th>
            <th>Lab Work 3</th>
            <th>Prelim Exam</th>
            <th>Attendance</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
const csvData = `StudentID,first_name,last_name,LAB WORK 1,LAB WORK 2,LAB WORK 3,PRELIM EXAM,ATTENDANCE GRADE
73900438,Osbourne,Wakenshaw,69,5,52,12,78
114924014,Albie,Gierardi,58,92,16,57,97
111901632,Eleen,Pentony,43,81,34,36,16`;

let records = [];

// Load CSV data
function parseCSV() {
    let lines = csvData.split("\n");
    for (let i = 1; i < lines.length; i++) {
        let d = lines[i].split(",");
        records.push({
            id: d[0],
            name: d[1] + " " + d[2],
            lw1: d[3],
            lw2: d[4],
            lw3: d[5],
            prelim: d[6],
            attendance: d[7]
        });
    }
}

// Render table
function render() {
    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    records.forEach((r, i) => {
        body.innerHTML += `
        <tr>
            <td>${r.id}</td>
            <td>${r.name}</td>
            <td>${r.lw1}</td>
            <td>${r.lw2}</td>
            <td>${r.lw3}</td>
            <td>${r.prelim}</td>
            <td>${r.attendance}</td>
            <td><button onclick="del(${i})">Delete</button></td>
        </tr>`;
    });
}

// Add student (dialog-based, same as Java)
function addStudent() {
    let id = prompt("Enter Student ID:");
    if (!id) return;

    let name = prompt("Enter Student Name:");
    if (!name) return;

    let lw1 = prompt("Enter Lab Work 1 grade:");
    let lw2 = prompt("Enter Lab Work 2 grade:");
    let lw3 = prompt("Enter Lab Work 3 grade:");
    let prelim = prompt("Enter Prelim Exam grade:");
    let attendance = prompt("Enter Attendance grade:");

    records.push({
        id: id,
        name: name,
        lw1: lw1,
        lw2: lw2,
        lw3: lw3,
        prelim: prelim,
        attendance: attendance
    });

    render();
}

// Delete student
function del(i) {
    records.splice(i, 1);
    render();
}

parseCSV();
render();
</script>

</body>
</html>

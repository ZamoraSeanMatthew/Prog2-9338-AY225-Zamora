<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 340px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 11px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #4e54c8;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4e54c8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3c40a4;
        }

        #message {
            margin-top: 18px;
            font-weight: bold;
            min-height: 22px;
        }

        #timestamp {
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">Log In</button>
        </form>

        <h3 id="message"></h3>
        <p id="timestamp"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

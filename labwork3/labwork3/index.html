<!DOCTYPE html>
<html>
<head>
    <title>Prelim Grade Calculator</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
}

/* Center Container */
.container {
    width: 400px;
    margin: 80px auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
}

/* Title */
h1 {
    margin-bottom: 20px;
    color: #333;
}

/* Button */
button {
    background: #4facfe;
    border: none;
    padding: 12px 25px;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #3b8fe0;
}

/* Output Box */
#output {
    margin-top: 25px;
    background: #f4f4f4;
    padding: 15px;
    border-radius: 10px;
    text-align: left;
    min-height: 120px;
    white-space: pre-wrap;
    font-size: 14px;
}

/* Footer */
footer {
    text-align: center;
    color: white;
    margin-top: 20px;
}
</style>

</head>

<body>

<div class="container">

    <h1>Prelim Grade Calculator</h1>

    <button onclick="computeGrades()">Compute Grades</button>

    <pre id="output"></pre>

</div>

<footer>
    YOUR FULL NAME - YOUR STUDENT ID
</footer>

<script src="labwork3.js"></script>

</body>
</html>
